<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Páragrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualuer jeito basta usar &lt;p&gt; e &lt;/p&gt; </p> 
    <!-- usar os sinais de tag sem entender como comando -->
    <p> Se precisar quebrar o texto em algum lugar especifico <br>
    como esse, vc pode usar a tag &lt;br&gt;. </p>
    <p>vamos adicionar alguns símbolos:
       &reg;
       &copy;
       &trade;
       &euro;
       &pound;
       &yen;
       &cent;
       &Delta;
       &uparrow;
    </p>
    <p>Vamos adicionar emoji agora:
     &#x1f596;
     &#x1f913;

    </p>
</body>
</html>
